<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form action="http://localhost:8080" method="post">
      <fieldset>
        <legend class="legend">Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input 
          type="text" 
          id="surname" 
          name="surname" 
          autocomplete="off">
        </div>
        <div>
          <label for="name">Name:</label>
          <input 
          type="text" 
          id="name" 
          name="name" 
          autocomplete="off">
        </div>
        <div>
          <label for="old">How old are You?</label>
          <input 
          type="number" 
          id="old" 
          name="how-old" 
          value="12" 
          min="1" 
          max="100">
        </div>
        <div>
          <label for="birth">Full date of birth:</label>
          <input 
          type="date" 
          id="birth" 
          name="BD">
        </div>
        <div class="term">
          <label for="term">I accept the term of the agreement</label>
          <input 
          type="checkbox" 
          id="term" 
          name="accept-agreement" 
          required>
        </div>
      </fieldset>
      <fieldset>
        <legend class="legend">Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input 
          type="email" 
          multiple 
          id="email" 
          placeholder="email@example.com">
        </div>
        <div class="password">
          <label for="secret">Password:</label>
          <input 
          type="password" 
          id="secret">
        </div>
      </fieldset>
      <fieldset>
        <legend class="legend">An interesting fact about you!</legend>
        <div>
          Do you love cats?
          
          <label for="yes">
            <input 
            type="radio" 
            id="yes" 
            name="cat" 
            value="1">
            Yes
          </label>

          <label for="no">
            <input 
            type="radio" 
            id="no" 
            name="cat" 
            value="2">
            No
          </label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input 
          type="color" 
          id="color" 
          value="black">
        </div>
        <div>
          <label for="watch">What time do you go to bed?</label>
          <input 
          type="time" 
          id="watch" 
          step="2">
        </div>
        <div>
          <label for="car">
            What are you favorite brand of cars?
            <select 
            name="cars" 
            id="car"
            multiple>
              <option value="bmw">BMW</option>
              <option value="audi">AUDI</option>
              <option value="gmc">GMC</option>
            </select>
          </label>
        </div>
        <div class="rate">
          <label for="work-rate">How do you rate our work?</label>
          <input 
          type="range" 
          id="work-rate" 
          value="rate" 
          min ="0" 
          max="100">
        </div>
      </fieldset>
      <fieldset>
        <legend class="legend">Additional info:</legend>
        <div class="textarea">
          <label for="comments">Comments:</label>
          <textarea 
          name="comments" 
          id="comments" 
          cols="20" 
          rows="2" 
          minlength="20"
          maxlength="100">
          </textarea>
        </div>
        <div class="recommend">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <label for="button">
        <input type="submit" 
        value="Submit"
        id="button">
      </label>
      
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
